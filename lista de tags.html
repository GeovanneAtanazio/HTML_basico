<!DOCTYPE html> <!-- Tag identifica o tipo de documento para o browser  -->
<html><!-- Tag principal -->
    <head><!-- Tag que contém informações tecnicas importantes não exibidas para o usuário final -->
        <title>Minha página web</title><!-- Tag que especifica o titulo na aba da pagina -->
        <meta charset="utf-8" /><!-- Tag que define o tipo de caracter utilizado na página -->
    </head>
    <body><!-- Tag que contém informações exibidas para o usuário final -->
        
        <h1>Cabeçalho1</h1><!--Tag de cabeçalho 1-->
        <h2>Cabeçalho2</h2><!--Tag de cabeçalho 2-->
        <h3>Cabeçalho3</h3><!--Tag de cabeçalho 3-->
        <h4>Cabeçalho4</h4><!--Tag de cabeçalho 4-->
        <h5>Cabeçalho5</h5><!--Tag de cabeçalho 5-->
        <h6>Cabeçalho6</h6><!--Tag de cabeçalho 6-->
    
        Quebra de linha<br/><!-- Tag de quebra de linha-->
        <p>Espaçamento</p><!-- Tag de espaçamento entre linhas -->
        <hr/><!-- Tag de linha de separação de seções -->

        <strong>Negrito</strong><!-- Tag negrito -->
        <em>Itálico</em><!-- Tag itálico -->
        <u>Sublinhado</u><!-- Tag sublinhado -->
        <strike>Cortado</strike><!-- Tag de erro -->

        <ul><!-- Tag de listas não ordenadas-->
            <li>ItemA</li><!-- Tag de item da lista -->
        </ul>
        <ol><!-- Tag de lista ordenada-->
            <li>ItemB</li><!-- Tag de item da lista -->
        </ol>

        <img src="Imagem\Flamengo-RJ_(BRA).png" width="300" height="367"/><!-- Tag de imagem com largura e autura definida-->
        <a href="https://www.flamengo.com.br/"> <!-- Tag de ancora para um link -->
            flamengo.com.br
        </a>

        <table border="1" width="100%" height="100%"><!-- Tag de tabela -->
            <tr><!--Tag para criar uma linha na tabela-->
                <th colspan="3"><!-- Tag para inserir o cabeçalho de uma tabela-->
                    Tabela
                </th>
            </tr>
            <tr>
                <td rowspan="3"><!-- Tag para inserir dados em uma célula-->
                    dado
                </td>
            </tr>
            <tr>
                <td><!-- Tag para inserir dados em uma célula-->
                    dadoB
                </td>
            </tr>
            <tr>
                <td><!-- Tag para inserir dados em uma célula-->
                    dadoC
                </td>
            </tr>
        </table>

    </body>
    
</html>
